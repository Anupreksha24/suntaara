<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact SunTaara</title>
  <link rel="stylesheet" href="contact-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="container nav-container">
    <h1 class="logo">SunTaara</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="contact-section reveal">
  <div class="container">
    <h2>Contact Us</h2>
    <p>We would love to hear from you!Whether you have questions about our products, need styling tips, or want to collaborate, feel free to reach out. We're here to help you express your style with confidence. Drop us a message below!</p>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
